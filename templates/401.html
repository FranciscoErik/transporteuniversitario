{% extends "base.html" %}

{% block title %}Não autorizado{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Não autorizado</h3>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-user-lock fa-4x text-warning mb-3"></i>
                    <h4 class="mb-3">Erro 401</h4>
                    <p class="mb-4">Você precisa estar autenticado para acessar esta página.</p>
                    <a href="{{ url_for('login') }}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Fazer login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
